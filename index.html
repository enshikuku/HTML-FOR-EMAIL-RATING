<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGILE Recommendation Scale</title>
</head>
<body style="background-color: #1F1E1E; color: #ffffff; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 20px; box-sizing: border-box;">
    <div style="text-align: center; max-width: 100%;">
        <h1 style="margin-bottom: 20px; font-size: 1.5em;">Would you recommend AGILE to a friend or colleague?</h1>
        <div style="display: flex; justify-content: space-around; flex-wrap: wrap; gap: 10px;">
            <div>
                <div style="display: flex; justify-content: space-around; flex-wrap: wrap; gap: 10px;">
                    <a href="#" class="scale-item" style="background-color: #EC0000; display: flex; justify-content: center; align-items: center; width: 40px; height: 40px; font-size: 1.9em; font-weight: bold; border-radius: 5px; color: #ffffff; text-decoration: none;">0</a>
                    <a href="#" class="scale-item" style="background-color: #EC0000; display: flex; justify-content: center; align-items: center; width: 40px; height: 40px; font-size: 1.9em; font-weight: bold; border-radius: 5px; color: #ffffff; text-decoration: none;">1</a>
                    <a href="#" class="scale-item" style="background-color: #CC1600; display: flex; justify-content: center; align-items: center; width: 40px; height: 40px; font-size: 1.9em; font-weight: bold; border-radius: 5px; color: #ffffff; text-decoration: none;">2</a>
                    <a href="#" class="scale-item" style="background-color: #CC1800; display: flex; justify-content: center; align-items: center; width: 40px; height: 40px; font-size: 1.9em; font-weight: bold; border-radius: 5px; color: #ffffff; text-decoration: none;">3</a>
                    <a href="#" class="scale-item" style="background-color: #953300; display: flex; justify-content: center; align-items: center; width: 40px; height: 40px; font-size: 1.9em; font-weight: bold; border-radius: 5px; color: #ffffff; text-decoration: none;">4</a>
                </div>
                <div class="arrow-left arrow" style="font-size: 0.8em; font-weight: bold; padding-top: 4px; margin-top: 5px;"><img src="left-arrow.png" alt=""><br>Less Likely</div>
            </div>
            <div>
                <div style="display: flex; justify-content: space-around; flex-wrap: wrap; gap: 10px;">
                    <a href="#" class="scale-item" style="background-color: #414100; display: flex; justify-content: center; align-items: center; width: 40px; height: 40px; font-size: 1.9em; font-weight: bold; border-radius: 5px; color: #ffffff; text-decoration: none;">5</a>
                    <a href="#" class="scale-item" style="background-color: #414100; display: flex; justify-content: center; align-items: center; width: 40px; height: 40px; font-size: 1.9em; font-weight: bold; border-radius: 5px; color: #ffffff; text-decoration: none;">6</a>
                    <a href="#" class="scale-item" style="background-color: #414100; display: flex; justify-content: center; align-items: center; width: 40px; height: 40px; font-size: 1.9em; font-weight: bold; border-radius: 5px; color: #ffffff; text-decoration: none;">7</a>
                </div>
                <div class="arrow-center arrow" style="font-size: 0.8em; font-weight: bold; padding-top: 4px; margin-top: 5px;"><img src="center-arrow.png" alt=""><br>Somehow Likely</div>
            </div>
            <div>
                <div style="display: flex; justify-content: space-around; flex-wrap: wrap; gap: 10px;">
                    <a href="#" class="scale-item" style="background-color: #085800; display: flex; justify-content: center; align-items: center; width: 40px; height: 40px; font-size: 1.9em; font-weight: bold; border-radius: 5px; color: #ffffff; text-decoration: none;">8</a>
                    <a href="#" class="scale-item" style="background-color: #085800; display: flex; justify-content: center; align-items: center; width: 40px; height: 40px; font-size: 1.9em; font-weight: bold; border-radius: 5px; color: #ffffff; text-decoration: none;">9</a>
                    <a href="#" class="scale-item" style="background-color: #005B00; display: flex; justify-content: center; align-items: center; width: 40px; height: 40px; font-size: 1.9em; font-weight: bold; border-radius: 5px; color: #ffffff; text-decoration: none;">10</a>
                </div>
                <div class="arrow-right arrow" style="font-size: 0.8em; font-weight: bold; padding-top: 4px; margin-top: 5px;"><img src="right-arrow.png" alt=""><br>Very Likely</div>
            </div>
        </div>
    </div>
</body>
</html>
