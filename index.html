<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Recommendation Scale</title>
    <style>
        body {
            background-color: #1F1E1E;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            max-width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .scale-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .scale-item-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: fit-content;
        }
        .scale-item {
            width: 60px;
            text-align: center;
            font-size: 1.9em;
            font-weight: bold;
        }

        .label {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .no-label {
            color: #EC0000;
        }

        .maybe-label {
            color: #414100;
        }

        .yes-label {
            color: #005B00;
        }

        .scale-item {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            color: #ffffff;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }
            .label {
                font-size: 1em;
            }
            .scale-item {
                width: 40px;
                font-size: 1em;
            }
            .scale-item {
                height: 40px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1em;
            }
            .label {
                font-size: 0.9em;
            }
            .scale-item {
                width: 30px;
                font-size: 0.9em;
            }
            .scale-item {
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Would you recommend Agile to a friend or colleague?</h1>
        <div class="scale-container">
            <div class="scale-item-container">
                <div class="label no-label">NO</div>
                <a href="#" class="scale-item" style="background-color: #EC0000;">0</a>
            </div>
            <div class="scale-item-container">
                <div class="label no-label">NO</div>
                <a href="#" class="scale-item" style="background-color: #EC0000;">1</a>
            </div>
            <div class="scale-item-container">
                <div class="label no-label">NO</div>
                <a href="#" class="scale-item" style="background-color: #CC1600;">2</a>
            </div>
            <div class="scale-item-container">
                <div class="label no-label">NO</div>
                <a href="#" class="scale-item" style="background-color: #CC1800;">3</a>
            </div>
            <div class="scale-item-container">
                <div class="label no-label">NO</div>
                <a href="#" class="scale-item" style="background-color: #953300;">4</a>
            </div>
            <div class="scale-item-container">
                <div class="label no-label">NO</div>
                <a href="#" class="scale-item" style="background-color: #943400;">5</a>
            </div>
            <div class="scale-item-container">
                <div class="label no-label">NO</div>
                <a href="#" class="scale-item" style="background-color: #6D4801;">6</a>
            </div>
            <div class="scale-item-container">
                <div class="label maybe-label">MAYBE</div>
                <a href="#" class="scale-item" style="background-color: #414100;">7</a>
            </div>
            <div class="scale-item-container">
                <div class="label maybe-label">MAYBE</div>
                <a href="#" class="scale-item" style="background-color: #414100;">8</a>
            </div>
            <div class="scale-item-container">
                <div class="label yes-label">YES</div>
                <a href="#" class="scale-item" style="background-color: #414100;">9</a>
            </div>
            <div class="scale-item-container">
                <div class="label yes-label">YES</div>
                <a href="#" class="scale-item" style="background-color: #005B00;">10</a>
            </div>
        </div>
    </div>
</body>
</html>
